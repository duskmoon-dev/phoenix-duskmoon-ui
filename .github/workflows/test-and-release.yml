name: test-and-release
on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run tests (Elixir ${{matrix.elixir}}, OTP ${{matrix.otp}})

    strategy:
      matrix:
        include:
          - elixir: 1.18
            otp: 28
          - elixir: 1.18
            otp: 27

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
        elixir-version: ${{ matrix.elixir }}

    - name: Install dependencies
      run: mix deps.get --only test
      env:
        MIX_ENV: test

    - name: Check source code format
      run: mix format --check-formatted
      env:
        MIX_ENV: test

    - name: Remove compiled application files
      run: mix clean

    - name: Run tests
      run: mix test
      env:
        MIX_ENV: test

  release:
    name: semantic release
    runs-on: ubuntu-latest
    needs: [ tests ]
    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
      channel: ${{ steps.semantic.outputs.new_release_channel }}
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: üíä Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26'
          elixir-version: '1.17.3'
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - uses: oven-sh/setup-bun@v2

      - name: Install Deps
        run: |
          mix deps.get
          bun install semantic-release @semantic-release/changelog @semantic-release/exec @semantic-release/git
        env:
          MIX_ENV: prod
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

      - name: üöÄ Release
        id: semantic
        run: |
          bunx semantic-release
        working-directory: apps/phoenix_duskmoon
        env:
          MIX_ENV: prod
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-demo:
    name: Build demo 
    runs-on: ubuntu-latest
    needs: [ release ]
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      - 
        name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            RELEASE_VERSION=${{ needs.release.outputs.version }}
          tags: |
            docker.io/gsmlg/duskmoon-storybook:v${{ needs.release.outputs.version }}
            docker.io/gsmlg/duskmoon-storybook:${{ needs.release.outputs.channel || 'latest' }}
            ghcr.io/gsmlg-dev/duskmoon-storybook:v${{ needs.release.outputs.version }}
            ghcr.io/gsmlg-dev/duskmoon-storybook:${{ needs.release.outputs.channel || 'latest' }}
