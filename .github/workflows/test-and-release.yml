name: test-and-release
on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run tests (Elixir ${{matrix.elixir}}, OTP ${{matrix.otp}})

    strategy:
      matrix:
        include:
          - elixir: 1.18
            otp: 28
          - elixir: 1.18
            otp: 27

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
        elixir-version: ${{ matrix.elixir }}

    - name: Restore deps and _build cache
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}

    - name: Install dependencies
      run: mix deps.get --only test
      env:
        MIX_ENV: test

    - name: Check source code format
      run: mix format --check-formatted
      env:
        MIX_ENV: test

    - name: Remove compiled application files
      run: mix clean

    - name: Compile & lint dependencies
      run: |
        # Try to compile with warnings as errors, but allow known warnings
        if ! mix compile --warnings-as-errors; then
          echo "Compilation with warnings-as-errors failed, checking for known warnings..."
          warnings=$(mix compile 2>&1 | grep -i warning || true)
          echo "Warnings detected:"
          echo "$warnings"
          if echo "$warnings" | grep -v "this clause cannot match because a previous clause at line.*matches the same pattern as this clause" | \
             grep -v "Can't resolve css_path: can't read" | \
             grep -v "Can't resolve js_path: can't read" | \
             grep -q .; then
            echo "Unknown compilation warnings found, failing build."
            mix compile
            exit 1
          else
            echo "Only known acceptable warnings detected, continuing..."
          fi
        fi
      env:
        MIX_ENV: test

    - name: Run tests
      run: mix test
      env:
        MIX_ENV: test

  release:
    name: semantic release
    runs-on: ubuntu-latest
    needs: [ tests ]
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
      channel: ${{ steps.semantic.outputs.new_release_channel }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: üíä Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          elixir-version: '1.18'
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - uses: oven-sh/setup-bun@v2

      - name: Install Deps
        run: |
          mix deps.get
          bun install semantic-release @semantic-release/changelog @semantic-release/exec @semantic-release/git
        env:
          MIX_ENV: prod
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

      - name: üöÄ Release
        id: semantic
        run: |
          bunx semantic-release
        working-directory: apps/phoenix_duskmoon
        env:
          MIX_ENV: prod
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-demo:
    name: Build demo
    runs-on: ubuntu-latest
    needs: [ release ]
    if: needs.release.outputs.version != ''
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      - 
        name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            RELEASE_VERSION=${{ needs.release.outputs.version }}
          tags: |
            docker.io/gsmlg/duskmoon-storybook:v${{ needs.release.outputs.version }}
            docker.io/gsmlg/duskmoon-storybook:${{ needs.release.outputs.channel || 'latest' }}
            ghcr.io/duskmoon-dev/duskmoon-storybook:v${{ needs.release.outputs.version }}
            ghcr.io/duskmoon-dev/duskmoon-storybook:${{ needs.release.outputs.channel || 'latest' }}
