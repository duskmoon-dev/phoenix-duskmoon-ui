name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 9.0.0)'
        required: true
        type: string
      git-ref:
        description: 'Git revision to release (branch, tag, or commit)'
        required: true
        default: 'main'
        type: string

env:
  ELIXIR_VERSION: '1.18'
  OTP_VERSION: '28'
  MIX_ENV: 'prod'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: Publish to hex.pm and npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            # Strip 'v' prefix from tag
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          mix deps.get
          bun install

      - name: Set version and prepare package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Releasing version: ${VERSION}"
          sed -i "s%@version \"[^\"]\+\"%@version \"${VERSION}\"%" apps/phoenix_duskmoon/mix.exs
          sed -i "s%\"version\": \"[^\"]\+\"%\"version\": \"${VERSION}\"%" apps/phoenix_duskmoon/package.json
          sed -i "s%@version \"[^\"]\+\"%@version \"${VERSION}\"%" mix.exs
          mix prepublish

      - name: Publish to hex.pm
        run: mix hex.publish --yes
        working-directory: apps/phoenix_duskmoon
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          bun publish --access public
        working-directory: apps/phoenix_duskmoon
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/v${{ steps.version.outputs.version }}',
              sha: context.sha
            })

  build-demo:
    name: Build Demo Docker Image
    runs-on: ubuntu-latest
    needs: [ publish ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            RELEASE_VERSION=${{ steps.version.outputs.version }}
          tags: |
            docker.io/gsmlg/duskmoon-storybook:v${{ steps.version.outputs.version }}
            docker.io/gsmlg/duskmoon-storybook:latest
            ghcr.io/duskmoon-dev/duskmoon-storybook:v${{ steps.version.outputs.version }}
            ghcr.io/duskmoon-dev/duskmoon-storybook:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [ publish, build-demo ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ steps.version.outputs.version || github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag=v${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Phoenix Duskmoon UI v${{ steps.version.outputs.version }}

            ### Published Packages
            - **Hex**: [`phoenix_duskmoon` v${{ steps.version.outputs.version }}](https://hex.pm/packages/phoenix_duskmoon/${{ steps.version.outputs.version }})
            - **npm**: [`phoenix_duskmoon` v${{ steps.version.outputs.version }}](https://www.npmjs.com/package/phoenix_duskmoon/v/${{ steps.version.outputs.version }})

            ### Docker Images
            - `docker.io/gsmlg/duskmoon-storybook:v${{ steps.version.outputs.version }}`
            - `ghcr.io/duskmoon-dev/duskmoon-storybook:v${{ steps.version.outputs.version }}`

            ### Changes
            See commit history for detailed changes.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published:" >> $GITHUB_STEP_SUMMARY
          echo "- Hex.pm package" >> $GITHUB_STEP_SUMMARY
          echo "- npm package" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images (DockerHub + GHCR)" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release" >> $GITHUB_STEP_SUMMARY
