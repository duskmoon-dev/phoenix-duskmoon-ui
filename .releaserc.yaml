repositoryUrl: https://github.com/gsmlg-dev/phoenix_webcomponent
plugins:
  - '@semantic-release/commit-analyzer'
  - '@semantic-release/release-notes-generator'
  - '@semantic-release/changelog'
  - '@semantic-release/github'
  - - '@semantic-release/exec'
    - 'prepareCmd' : |
        echo ${nextRelease.version}
        sed -i 's%@version "0.0.0"%@version "${nextRelease.version}"%' mix.exs
        sed -i 's%semantic-release-0.0.0%${nextRelease.version}%' package.json
      'publishCmd' : |
        echo pubhlish phoenix_webcomponent ${nextRelease.version}
branches:
  - main
  - next
  - next-major
  - {name: 'beta', prerelease: true}
  - {name: 'alpha', prerelease: true}
